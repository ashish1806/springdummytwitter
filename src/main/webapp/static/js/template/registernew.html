<div class="container">
    <div class="row text-center pad-top ">
        <div class="col-md-12">
            <h2>Bootstrap Registration Page</h2>
        </div>
    </div>
    <div class="row  pad-top">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>   Register Yourself </strong>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <br/>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                            <input type="text" class="form-control" placeholder="Your Name" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="text" class="form-control" placeholder="Desired Username" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Your Email" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control" placeholder="Enter Password" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control" placeholder="Retype Password" />
                        </div>

                        <a href="#" class="btn btn-success ">Register Me</a>
                        <hr />
                        Already Registered ?
                        <!--<a href="#" >Login here</a>-->
                        <div  class="form-group">
                            <button class="btn btn-primary btn-lg btn-block">  Login</button>
                            <!--<button onclick="gotoregisterpage(this.form)" class="btn btn-secondary btn-lg btn-block">  Register</button>-->
                            <!--<span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help? </a></span>-->
                        </div>
                    </form>
                </div>

            </div>
        </div>
